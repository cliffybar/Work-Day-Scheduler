<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
      <!-- insert current day -->
    </p>
  </header>

  <div class="container">
    <table class="table">
      <thead>
        <tr class="table-header">
          <th>Time</th>
          <th>Enter Task</th>
          <th>Save Task</th>
        </tr>
      </thead>

      <tbody>
        <!-- 9 A.M. -->
        <tr id="9" class="taskCell">
          <th id="timeslot">9AM</th>

          <td contenteditable="true" id="9-task" class="task-content"></td>

          <td id="9" class="saveBtn text-center">
            <button type="button" class="btn">
              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 10 A.M. -->
        <tr id="10" class="taskCell">
          <th id="timeslot">10AM</th>

          <td contenteditable="true" id="10-task" class="task-content"></td>

            <button type="button" class="btn">
              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 11 A.M. -->
        <tr id="11" class="taskCell">
          <th id="timeslot">11AM</th>

          <td contenteditable="true" id="11-task" class="task-content"></td>

          <td id="11" class="saveBtn text-center">
            <button type="button" class="btn">
              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 12 P.M. -->
        <tr id="12" class="taskCell">
          <th id="timeslot">12PM</th>

          <td contenteditable="true" id="12-task" class="task-content"></td>

          <td id="12" class="saveBtn text-center">
            <button type="button" class="btn">
              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 1 P.M. -->
        <tr id="1" class="taskCell">
          <th id="timeslot">1PM</th>

          <td contenteditable="true" id="1-task" class="task-content"></td>

          <td id="1" class="saveBtn text-center">
            <button type="button" class="btn">
              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 2 P.M. -->
        <tr id="2" class="taskCell">

          <td contenteditable="true" id="2-task" class="task-content"></td>

            </button>
          </td>
        </tr>

        <!-- 3 P.M. -->
        <tr id="3" class="taskCell">
          <th id="timeslot">3PM</th>

          <td contenteditable="true" id="3-task" class="task-content"></td>

          <td id="3" class="saveBtn text-center">

              <span class="oi oi-book"></span>
            </button>
          </td>
        </tr>

        <!-- 4 P.M. -->
        <tr id="4" class="taskCell">
          <th id="timeslot">4PM</th>

          <td contenteditable="true" id="4-task" class="task-content"></td>

          <td id="4" class="saveBtn text-center">

          </td>
        </tr>

        <!-- 5 P.M. -->

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
